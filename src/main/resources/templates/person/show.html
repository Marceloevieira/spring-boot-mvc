<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<div class="container-fluid mt-2">
  <div class="row">
    <div class="col">
      <div class="card-header">
        <h1 th:text=" ${name}  " />
      </div>
      <div class="card-body">
        <form class="form" th:action="${personDTO.getId()} ? @{/person/update/{id}(id=${personDTO.getId()}) } : @{/person/store}  " th:object="${personDTO}" method="post">
          <div class="mb-3"  th:if="${personDTO.getId()}"  >
            <label th:for="id" class="form-label">Id</label>
            <input type="text" class="form-control" aria-describedby="idHelp" th:field="*{id}" readonly>
          </div>
        <div class="mb-3">
            <label th:for="name" class="form-label">Name</label>
            <input type="text" class="form-control" aria-describedby="nameHelp" th:field="*{name}">
            <div id="nameHelp" class="form-text">We'll never share your email with anyone else.</div>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
          </div>
          <div class="mb-3">
            <label th:for="age" class="form-label">Age</label>
            <input type="number" class="form-control" aria-describedby="ageHelp" th:field="*{age}">
            <div id="ageHelp" class="form-text">We'll never share your email with anyone else.</div>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"/>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="card-footer">

      </div>
    </div>
  </div>
</div>
</body>
</html>
